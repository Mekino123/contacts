<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Canvas Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas"); //get the html canvas element
        const ctx = canvas.getContext("2d"); //get the 2d rendering context
        ctx.fillStyle = "green"; // Set the fill style property of the drwaing context
        ctx.fillRect(10, 10, 150, 80); // draw and fill the rectangle
    </script>
</body>
</html>

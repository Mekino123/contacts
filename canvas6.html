<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Image Rotation Example</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        // Create a new image object
        const img = new Image();
        // Set the source of the image
        img.src = "spongebob.png";

        // When the image is loaded, draw it onto the canvas
        img.onload = function () {
            ctx.drawimage(img, 0, 0, canvas.width, canvas.height);
        };
        // Add click event listener to spin the image
        canvas.addEventListener("click", function () {
            ctx.clearRect (0, 0, canvas.width, canvas.height);
            const angle = 0;
            rotateImage(img, angle);
         });

         // Function to rotate the image
         function rotateImage(image, angle) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate((angel * Math.PI) / 180);
            ctx.drawimage(
                image,
                -canvas.width / 2,
                -canvas.height / 2,
                canvas,width,
                canvas.height
            );
            ctx.restore();

            // Increment angle for next rotation
            const newAngle = angle + 10;
            if (newAngle < 360) {
                setTimeout(function () {
                    rotateImage(image, newAngle);
                }, 100);
            }
         }
    </script>
</body>
</html>
